<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–ª–∞–¥ –∑–∞–ø—á–∞—Å—Ç–µ–π</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    input, select, button { padding: 6px; margin: 5px 5px 5px 0; }
    #formRow { display: none; margin-bottom: 10px; }
    .edit-btn, .delete-btn { cursor: pointer; color: blue; }
  </style>
</head>
<body>

<h2>–°–∫–ª–∞–¥ —Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞–ø—á–∞—Å—Ç–µ–π</h2>

<input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫...">

<table id="partsTable">
  <thead>
    <tr>
      <th>‚Ññ</th>
      <th>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</th>
      <th>–ö–∞—Ç–∞–ª–æ–∂–Ω—ã–π –Ω–æ–º–µ—Ä</th>
      <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
      <th>–ú–µ—Å—Ç–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è</th>
      <th>–¢–µ—Ö–Ω–∏–∫–∞</th>
      <th>–î–∞—Ç–∞ –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è</th>
      <th>–î–∞—Ç–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏</th>
      <th>–î–µ–π—Å—Ç–≤–∏—è</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="formRow">
  <input type="text" id="name" placeholder="–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ">
  <input type="text" id="catalog" placeholder="–ö–∞—Ç–∞–ª–æ–∂–Ω—ã–π –Ω–æ–º–µ—Ä">
  <input type="number" id="quantity" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
  <input type="text" id="location" placeholder="–ú–µ—Å—Ç–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è">

  <select id="equipment">
    <option value="">-- –í—ã–±—Ä–∞—Ç—å —Ç–µ—Ö–Ω–∏–∫—É --</option>
    <option value="–¢—Ä–∞–∫—Ç–æ—Ä">–¢—Ä–∞–∫—Ç–æ—Ä</option>
    <option value="–ö–æ–º–±–∞–π–Ω">–ö–æ–º–±–∞–π–Ω</option>
    <option value="–û–ø—Ä—ã—Å–∫–∏–≤–∞—Ç–µ–ª—å">–û–ø—Ä—ã—Å–∫–∏–≤–∞—Ç–µ–ª—å</option>
    <option value="–°–µ—è–ª–∫–∞">–°–µ—è–ª–∫–∞</option>
    <option value="–î—Ä—É–≥–æ–µ">–î—Ä—É–≥–æ–µ</option>
  </select>

  <input type="date" id="installed" placeholder="–î–∞—Ç–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏">
  <button onclick="setTodayInstalled()">–£—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ —Å–µ–≥–æ–¥–Ω—è</button>
  <button onclick="saveEntry()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
</div>

<button onclick="toggleForm()">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é</button>
<button onclick="exportToExcel()">–≠–∫—Å–ø–æ—Ä—Ç –≤ Excel</button>

<script>
  let partsData = [];
  let editIndex = null;

  function saveToLocalStorage() {
    localStorage.setItem("partsData", JSON.stringify(partsData));
  }

  function loadFromLocalStorage() {
    const data = localStorage.getItem("partsData");
    if (data) {
      partsData = JSON.parse(data);
      renderTable();
    }
  }

  function toggleForm(edit = false, index = null) {
    const form = document.getElementById("formRow");
    form.style.display = form.style.display === "none" || !form.style.display ? "block" : "none";

    if (!edit) {
      document.getElementById("name").value = "";
      document.getElementById("catalog").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("location").value = "";
      document.getElementById("installed").value = "";
      document.getElementById("equipment").value = "";
      editIndex = null;
    } else {
      const item = partsData[index];
      document.getElementById("name").value = item.name;
      document.getElementById("catalog").value = item.catalog;
      document.getElementById("quantity").value = item.quantity;
      document.getElementById("location").value = item.location;
      document.getElementById("installed").value = item.installed || "";
      document.getElementById("equipment").value = item.equipment || "";
      editIndex = index;
    }
  }

  function setTodayInstalled() {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("installed").value = today;
  }

  function saveEntry() {
    const name = document.getElementById("name").value.trim();
    const catalog = document.getElementById("catalog").value.trim();
    const quantity = document.getElementById("quantity").value.trim();
    const location = document.getElementById("location").value.trim();
    const installed = document.getElementById("installed").value;
    const equipment = document.getElementById("equipment").value;

    if (!name || !catalog || !quantity || !location) {
      alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫—Ä–æ–º–µ –¥–∞—Ç—ã —É—Å—Ç–∞–Ω–æ–≤–∫–∏");
      return;
    }

    const now = new Date();
    const arrival = now.toLocaleDateString("ru-RU");

    const entry = {
      name,
      catalog,
      quantity,
      location,
      installed,
      arrival: editIndex !== null ? partsData[editIndex].arrival : arrival,
      equipment
    };

    if (editIndex !== null) {
      partsData[editIndex] = entry;
      editIndex = null;
    } else {
      partsData.push(entry);
    }

    saveToLocalStorage();
    renderTable();
    toggleForm(false);
  }

  function deleteRow(index) {
    if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Ç—Ä–æ–∫—É?")) {
      partsData.splice(index, 1);
      saveToLocalStorage();
      renderTable();
    }
  }

  function renderTable() {
    const tbody = document.querySelector("#partsTable tbody");
    tbody.innerHTML = "";

    const searchFilter = document.getElementById("searchInput").value.toLowerCase();

    partsData.forEach((item, index) => {
      const matchSearch =
        item.name.toLowerCase().includes(searchFilter) ||
        item.catalog.toLowerCase().includes(searchFilter) ||
        item.location.toLowerCase().includes(searchFilter) ||
        (item.equipment && item.equipment.toLowerCase().includes(searchFilter));

      if (matchSearch) {
        const row = tbody.insertRow();
        row.insertCell(0).textContent = index + 1;
        row.insertCell(1).textContent = item.name;
        row.insertCell(2).textContent = item.catalog;
        row.insertCell(3).textContent = item.quantity;
        row.insertCell(4).textContent = item.location;
        row.insertCell(5).textContent = item.equipment || "";
        row.insertCell(6).textContent = item.arrival;
        row.insertCell(7).textContent = item.installed || "";

        const actionCell = row.insertCell(8);
        actionCell.innerHTML = `
          <span class="edit-btn" onclick="toggleForm(true, ${index})">‚úè –†–µ–¥–∞–∫—Ç</span> |
          <span class="delete-btn" onclick="deleteRow(${index})">üóë –£–¥–∞–ª–∏—Ç—å</span>
        `;
      }
    });
  }

  function exportToExcel() {
    const ws_data = [
      ["‚Ññ", "–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ", "–ö–∞—Ç–∞–ª–æ–∂–Ω—ã–π –Ω–æ–º–µ—Ä", "–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ", "–ú–µ—Å—Ç–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è", "–¢–µ—Ö–Ω–∏–∫–∞", "–î–∞—Ç–∞ –ø–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è", "–î–∞—Ç–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏"]
    ];
    partsData.forEach((item, index) => {
      ws_data.push([
        index + 1,
        item.name,
        item.catalog,
        item.quantity,
        item.location,
        item.equipment || "",
        item.arrival,
        item.installed || ""
      ]);
    });

    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "–°–∫–ª–∞–¥");
    XLSX.writeFile(wb, "sklad.xlsx");
  }

  document.getElementById("searchInput").addEventListener("input", renderTable);
  window.onload = loadFromLocalStorage;
</script>

</body>
</html>
