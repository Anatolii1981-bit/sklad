<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Управління технікою</title>
  <style>
    #newTechWindow {
      display: none;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<button onclick="showNewTechWindow()">Нова техніка</button>

<div id="groups">
  <h3>Групи техніки</h3>
  <ul>
    <li>Група 1</li>
    <li>Група 2</li>
    <li>Група 3</li>
  </ul>
</div>

<div id="newTechWindow">
  <h3>Додати нову техніку</h3>
  <table>
    <tr>
      <th>Назва</th>
      <th>Гос номер</th>
      <th>Номер внутрішній</th>
      <th>Оператор</th>
    </tr>
    <tr>
      <td><input type="text" placeholder="Назва"></td>
      <td><input type="text" placeholder="Гос номер"></td>
      <td><input type="text" placeholder="Номер внутр."></td>
      <td><input type="text" placeholder="Оператор"></td>
    </tr>
  </table>
</div>

<script>
  function showNewTechWindow() {
    document.getElementById("newTechWindow").style.display = "block";
  }
</script>

</body>
</html>
